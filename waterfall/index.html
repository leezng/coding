<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .container {
      position: relative;
      margin: auto;
      width: 1200px;
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>

  <script src="./waterfall.js"></script>
  <script>
    let container = document.getElementById('container');
    let waterfall = new Waterfall(container, 5);
    let pictures = [];
    for (var i = 0; i <= 11; i++) {
      i < 10 && (i = `0${i}`);
      pictures.push(`./images/P_0${i}.jpg`);
    }

    function append () {
      waterfall.append(pictures)
    }
    
    append();
    window.waterfall = waterfall;
    window.append = append;
  </script>
</body>
</html>
